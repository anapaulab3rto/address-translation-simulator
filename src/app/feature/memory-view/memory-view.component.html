<div class="memory-view">
  <h3>Memória Física (Quadros)</h3>
  <table class="physical-memory-table">
    <thead>
      <tr>
        <th>Quadro</th>
        <th>Página</th>
        <th>PID</th>
        <th>load at</th>
        <th>Ref at</th>
      </tr>
    </thead>
    <tbody>
      @for (f of pageFrames(); track $index) {
        <tr [class.occupied]="f.pid !== null">
          <td data-label="Quadro">#{{ f.frameNumber }}</td>
          <td data-label="Página">{{ f.pageNumber ?? '-' }}</td>
          <td data-label="PID">{{ f.pid ?? '-' }}</td>
          <td data-label="Carregado">{{ f.loadedAt ?? '-' }}</td>
          <td data-label="Referenciado">{{ f.referencedAt ?? '-' }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
